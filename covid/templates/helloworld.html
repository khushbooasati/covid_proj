<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>



    </title>

<body style="background-color:burlywood;">

    {% if country_details %}
    <!-- {{country_details}} -->
    <!-- <p>new :{{country_details.cases.new}}</p> -->

    <div class="container text-center">
        <h1 text-center>Cases:</h1><br>
        <span>active :{{country_details.cases.active}}</span><br>
        <span>critical :{{country_details.cases.critical}}</span><br>
        <span>recovered :{{country_details.cases.recovered}}</span><br>
        <span>total :{{country_details.cases.total}}</span>
    </div>

    {% else %}
    <div class="container text-center ">
        <h1 style="color:white;text-align: center">
            World Wide Data
        </h1>
    
    <form method="post" class="d-flex justify-content-center align-item-center" action="/helloworld/">
        {% csrf_token %}
        <select name="selectedcountry">
            {% for country in country_list %}
            <option value="{{country}}">{{country}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit">
    </form>
</div>
{% endif %}
</body>
</head>

</html>
